---
- hosts: webserver 
  become: True
  tasks:
    - name: Install packages
      apt:
        name: "httpd"
        state: "present"
      tags:
      - install
    - name: Start Apache server
      service:
        name: httpd
        state: started
        enabled: True
      tags:
      - start
    - name: Deploy static website
      copy:
        src: index.html
        dest: /var/www/html/
      tags:
      - copy
      notify:
      - start apache
      
     handlers:
       - name: start apache
         service: name=httpd state=started enabled=true
         ignore_errors: true
...
